<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password" onkeyup="checkPassword(); "></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onkeyup="checkPassword(); "></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

<script>
    function checkPassword() {
        var pass1 = document.getElementById('password1');
        var pass2 = document.getElementById('password2');
        var text = document.getElementById('pw1_check');
        var text2 = document.getElementById('pw2_check');

        if (pass1.value.length >= 6) {
            document.getElementById("submitBtn").style.display = "block";
            text.innerHTML = ""
        }
        else {

            document.getElementById("submitBtn").style.display = "none";
            text.innerHTML = " Too short!"
            return;
        }

        if (pass1.value === pass2.value) {
            document.getElementById("submitBtn").style.display = "block";
            text2.innerHTML = "";

        }
        else {
            document.getElementById("submitBtn").style.display = "none";
            text2.innerHTML = "These passwords don't match"
        }
    }

</script>
