<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
      font-family: Arial, sans-serif;
  }
  
  ul#playlist {
      border: 1px solid #a9a9a9;
      border-radius: 5px;
      margin-top: 10px;
      padding: 0px;
      list-style-type: none;
  }
  
  ul#playlist li {
      border-bottom: 1px solid #a9a9a9;
      padding: 10px;
      background-image: linear-gradient(#f9f9f9, #e3e3e3);
  }
  
  ul#playlist li:last-child {
      border-bottom: none;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 5px;
  }
  ul#playlist li:first-child {
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
  }
    </style>   
  </head>
  <body>
    <p>this is your playlist, when enter the song and hit add song a list should be created withe delete button as image below</p>
    <img src="images/Screenshot_3.jpg" style="width: 90%;">
    <form id="form" >
        <input type="text" id="songTextInput" size="40" placeholder="Song name" required>
        <button id="addButton" onclick="addSongToList(event)" >Add Song </button>
       
    </form>
    
        <ul id="playlist">
        </ul>


        <script>
            const list=document.getElementById("playlist")
            const addNew=document.getElementById("addButton")
            const textInput=document.getElementById("songTextInput")
         

            function addSongToList(event){
                event.preventDefault();
                
                text= textInput.value;
                const element=document.createElement('li');  

                const songName=document.createTextNode(text);
                const btn = document.createElement('button');

                list.appendChild(element)
                element.appendChild(songName)
                element.appendChild(btn)

                btn.textContent='Delete'
                btn.style.position='absolute' 
                btn.style.right='10px'
                btn.style.backgroundColor='white'
                btn.style.color='red'

                 btn.onclick = function() {
                 element.remove();
               
            }
//                 btn.addEventListener('click', function handleMouseOut() {
//                     element.remove();
// });

                textInput.value = "";

                }

            
           

           


            
        </script>
