<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
            
          
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" >
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" >
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" ></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" ></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>

<script>
    const changeFontFamily=document.getElementById("font_family");
    const textInDiv=document.getElementById("text");

    changeFontFamily.addEventListener('change',function x(){
        textInDiv.style.fontFamily=changeFontFamily.value
    })

    const changeFontSize=document.getElementById("font_size");
    changeFontSize.addEventListener("change",function y(){
        textInDiv.style.fontSize=changeFontSize.value
    })

    const itali=document.getElementById("font_italic");
    const boldText=document.getElementById("font_bold");
    const underlineText=document.getElementById("font_underline");

 

    itali.addEventListener('change',function z(){
        if (itali.checked==true){
               textInDiv.style.fontStyle='italic' 
        }else{
            textInDiv.style.fontStyle='' 
        }
    
    })

    boldText.addEventListener('change',function y(){
        if(boldText.checked==true){
        textInDiv.style.fontWeight='bold'}
        else{
            textInDiv.style.fontWeight='' 
        }
    })

    underlineText.addEventListener('change',function b(){
        if(underlineText.checked==true){
            textInDiv.style.textDecoration='underline'
        }else{
            textInDiv.style.textDecoration=''
        }
    })







</script>
</body>
</html>
